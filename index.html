<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="profile-card">
    <img class="profile-card__image" src="images\image-victor.jpg">
    <div class="profile-card__header">
      <div>
        <p class="profile-card__name">Victor Crest</p>
        <p class="profile-card__age">26</p>
      </div>
      <p class="profile-card__city">London</p>
    </div>
    <div class="profile-card__stats">
      <div>
        <p class="profile-card__followers">80K <span>Followers</span></p>
      </div>
      <div>
        <p class="profile-card__likes">803K <span>Likes</span></p>
      </div>
      <div>
        <p class="profile-card__photos">1.4K <span>Photos</span></p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="github-link" href="https://github.com/gabriel-salesh"><span>Gabriel Sales</span> <img src="/images/logotipo-do-github.svg"></a></p>
  </div>
</body>
</html>
